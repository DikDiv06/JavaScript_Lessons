<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 плюс 10 получаем 20.
  2. проводим операцию конкатенации 20 на 10 и получаем 2010.
  3. С помощью console.log выводим число 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. проводим операцию конкатенации 10 на 10 и получаем 1010.
  2. проводим операцию конкатенации 1010 на 10 и получаем 101010.
  3. С помощью console.log выводим число 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. 10 плюс 10 получаем 20.
  2. преобразовываем унарным оператором "10" в число. 
  3. 20 плюс 10 получаем 30.
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");

  /*
  1. 10 разделить на отрицательный 0 (ничего) получаем -Infinity (бесконечность)
  2. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");
  
  /*
  1. пытаемся преобразовать текст в число, но т.к. там указана запятая, то получится NaN (Not a Number)
  2. 10 разделить на NaN получится NaN.
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
